{% extends 'main.html' %}
{% block content %}


<div class="container">
  <table class="table table-striped table-bordered table-sm ">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col" class="p-2">Country Name</th>
        <th scope="col" class="p-2">Country Code 2</th>
        <th scope="col" class="p-2">Country Code 3</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {% for d in data %}
      <tr class="">
        <!-- <th scope="row">1</th> -->
        <td class="px-2"> {{d.Country_Name}} </td>
        <td class="px-2"> {{d.Country_Code_2}} </td>
        <td class="px-2">{{d.Country_Code_3}} </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>

</div>

{% endblock content %}
