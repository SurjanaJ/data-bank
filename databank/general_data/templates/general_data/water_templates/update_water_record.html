{% extends 'main.html' %}
{% block content %}



<div class="container bg-light p-3 shadow">
  
    <form method="POST" >
      {% csrf_token %}<div class="row">
      {% for field in form %}
        <div class="col-6 mb-2">
          <label for="{{field.label}}"> {{field.label}} </label>
          
            {{field}}
         
      
        </div>
      {% endfor %}</div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
</div>
{% endblock %}
